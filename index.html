<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Vue Slider">
    <meta name="keywords" content="HTML, CSS, JS">
    <meta name="author" content="Pietro Scandola">
    <title>Vue Slider</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css' integrity='sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==' crossorigin='anonymous' />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css' integrity='sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==' crossorigin='anonymous' />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <div class="container vh-100">
            <div class="row">
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <i class="fas fa-angle-left fa-4x" @click="prevPic" @mouseenter="stopAutoplay" @mouseleave="startAutoplay"></i>
                </div>
                <div class="col-6">
                    <div class="slider d-flex align-items-center">
                        <img v-for="(media,index) in media" class="img-fluid" :src="media" alt="" v-if="isActive(index)" />
                        <div class=" slider-dots ">
                            <div v-for="(media,index) in media" class="dot mx-2 " :class="{active:isActive(index)}" @click="setIndex(index)"></div>
                        </div>
                    </div>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center ">
                    <i class="fas fa-angle-right fa-4x " @click="nextPic" @mouseenter="stopAutoplay" @mouseleave="startAutoplay"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js "></script>
</body>

</html>
